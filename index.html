<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="carousel">
      <button class="btn btn--left is-hidden">
        <img src="img/back.svg" alt="" />
      </button>

      <div class="carousel-track--container">
        <ul class="carousel-track">
          <li class="carousel-slide current-slide">
            <img class="carousel-image" src="img/1.jpg" alt="" />
          </li>
          <li class="carousel-slide">
            <img class="carousel-image" src="img/2.jpg" alt="" />
          </li>
          <li class="carousel-slide">
            <img class="carousel-image" src="img/3.jpg" alt="" />
          </li>
          <li class="carousel-slide">
            <img class="carousel-image" src="img/4.jpg" alt="" />
          </li>
        </ul>
      </div>
      <button class="btn btn--right">
        <img src="img/forward.svg" alt="" />
      </button>

      <div class="carousel-nav">
        <button class="carousel-indicator current-slide"></button>
        <button class="carousel-indicator"></button>
        <button class="carousel-indicator"></button>
        <button class="carousel-indicator"></button>
      </div>
    </div>
  </body>
</html>
